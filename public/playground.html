<!-- A small playground file to try get an idea of where I would want everything placed -->

<html>
	<head>
		<title>Smart Hardware Shop</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" type="text/css" href="assets/css/style.css" />
		<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" />
		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" />
		<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet" />
	</head>
	<body>
		<!-- centered top 1/5 header with "Smart Hardware Shop"-->
		<header class="header">
			<div class="header-content">
				<h1>Smart Hardware Shop</h1>
			</div>
		</header>
		<!-- 2/3rds 1/3rd split, left section containing a banner for products right section containing the cart-->
		<div class="row">
			<div class="col left">
				<div class="banner">
					<h1>News / Products</h1>
				</div>

				<!-- Search bar to be controlled by react app-->
				<div class="search-bar">
					<input type="text" placeholder="Search" />
					<button>Search</button>
				</div>
			</div>
			<div class="col right">
				<div class="cart-title">
					<h2>Shopping Cart</h2>
				</div>
			</div>
		</div>
	</body>
</html>
